defaults:
  - mas
  - _self_

params:
  high_activation_weighting: 4.0
  firing_threshold: 0.5
  sample_overlap: 256
  num_max_samples: 32
  sample_length_pre: 192
  sample_length_post: 64
  samples_to_check: 32
  seed: 0
  activation_bins:
    ranges:
      - start: 0.0
        end: 6.0
        num_bins: 31

dataset_name: 'monology/pile-uncopyrighted'
model_name: 'gelu-2l'
layers:
  - hook_id: blocks.0.mlp.hook_post
    num_features: 2048
  - hook_id: blocks.1.mlp.hook_post
    num_features: 2048
out_path: outputs/mas_store
